<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification - SparkyMinis Academy</title>
    <meta name="description" content="Verify SparkyMinis Academy certificates and credentials">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin: 0 0 10px;
            font-weight: 300;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .verify-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 1rem;
            font-family: monospace;
        }

        .input-group input:focus {
            outline: none;
            border-color: #e74c3c;
        }

        .verify-btn {
            width: 100%;
            background: #e74c3c;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .verify-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            display: none;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .cert-details {
            margin-top: 20px;
        }

        .cert-details h3 {
            color: #2c3e50;
            margin: 0 0 15px;
            font-size: 1.5rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #ecf0f1;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #555;
        }

        .detail-value {
            color: #2c3e50;
            text-align: right;
        }

        .certificate-badge {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border-radius: 8px;
            margin: 20px 0;
        }

        .certificate-badge .badge-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .certificate-badge .badge-text {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .verify-card {
                padding: 25px;
            }

            .detail-row {
                flex-direction: column;
            }

            .detail-value {
                text-align: left;
                margin-top: 5px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Certificate Verification</h1>
            <p>Verify SparkyMinis Academy course completion certificates</p>
        </div>

        <div class="verify-card">
            <div class="input-group">
                <label for="certId">Certificate ID</label>
                <input type="text" id="certId" placeholder="Enter certificate ID (e.g., GENAI-2025-001)"
                    autocomplete="off">
            </div>

            <button class="verify-btn" onclick="verifyCertificate()">Verify Certificate</button>

            <div id="result" class="result"></div>
        </div>

        <div class="back-link">
            <a href="/">← Back to SparkyMinis</a>
        </div>
    </div>

    <script>
        // EDITABLE DATA - Update this JSON with your courses and certificates
        const certificateData = {
            courses: {
                "GENAI": {
                    name: "Applied Gen-AI Mastery Workshop",
                    description: "Intensive 2-day hands-on workshop covering AI fundamentals, prompt engineering, LLM ecosystem, and practical applications",
                    duration: "2 Days (10 hours)",
                    trainer: "Dhanesh Aradhye",
                    trainerTitle: "Head of AI, Data & Product at SparkyMinis Media-Tech"
                },
                "LLMINT": {
                    name: "Enterprise Gen-AI LLM Integration Blueprint",
                    description: "Advanced technical workshop on production Gen-AI LLM integration, RAG systems, and enterprise deployment",
                    duration: "8 Days (30 hours)",
                    trainer: "Dhanesh Aradhye",
                    trainerTitle: "Head of AI, Data & Product at SparkyMinis Media-Tech"
                }
            },

            certificates: [
                {
                    id: "GENAI-2025-11291",
                    studentName: "Sandeep Patil",
                    courseCode: "GENAI",
                    issueDate: "2025-11-30",
                    batchNumber: "Nov 2025 Batch #2"
                },
                {
                    id: "GENAI-2025-11292",
                    studentName: "Neeraj Sharma",
                    courseCode: "GENAI",
                    issueDate: "2025-11-30",
                    batchNumber: "Nov 2025 Batch #2"
                },
                {
                    id: "GENAI-2025-11293",
                    studentName: "Aamir Tadsarkar",
                    courseCode: "GENAI",
                    issueDate: "2025-11-30",
                    batchNumber: "Nov 2025 Batch #2"
                },
                {
                    id: "GENAI-2025-11294",
                    studentName: "Priyanka Datar",
                    courseCode: "GENAI",
                    issueDate: "2025-11-30",
                    batchNumber: "Nov 2025 Batch #2"
                },
                // Add more certificates here
            ]
        };

        function verifyCertificate() {
            const certId = document.getElementById('certId').value.trim().toUpperCase();
            const resultDiv = document.getElementById('result');

            if (!certId) {
                showError('Please enter a certificate ID');
                return;
            }

            // Find certificate
            const cert = certificateData.certificates.find(c => c.id === certId);

            if (!cert) {
                showError('Certificate not found. Please check the ID and try again.');
                return;
            }

            // Get course details
            const course = certificateData.courses[cert.courseCode];

            if (!course) {
                showError('Course information not found.');
                return;
            }

            // Show success
            showSuccess(cert, course);
        }

        function showSuccess(cert, course) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result success';
            resultDiv.innerHTML = `
                <div class="certificate-badge">
                    <div class="badge-icon">✓</div>
                    <div class="badge-text">Valid Certificate</div>
                </div>
                
                <div class="cert-details">
                    <h3>Certificate Details</h3>
                    <div class="detail-row">
                        <span class="detail-label">Certificate ID:</span>
                        <span class="detail-value">${cert.id}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Student Name:</span>
                        <span class="detail-value">${cert.studentName}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Course:</span>
                        <span class="detail-value">${course.name}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Duration:</span>
                        <span class="detail-value">${course.duration}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Trainer:</span>
                        <span class="detail-value">${course.trainer}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Batch:</span>
                        <span class="detail-value">${cert.batchNumber}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Issue Date:</span>
                        <span class="detail-value">${formatDate(cert.issueDate)}</span>
                    </div>
                </div>
            `;
            resultDiv.style.display = 'block';
        }

        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result error';
            resultDiv.innerHTML = `
                <strong>⚠ Verification Failed</strong>
                <p>${message}</p>
            `;
            resultDiv.style.display = 'block';
        }

        function formatDate(dateStr) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateStr).toLocaleDateString('en-US', options);
        }

        // Allow Enter key to verify
        document.getElementById('certId').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                verifyCertificate();
            }
        });

        // Check URL for certificate ID
        window.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const certId = urlParams.get('id');
            if (certId) {
                document.getElementById('certId').value = certId;
                verifyCertificate();
            }
        });
    </script>
</body>

</html>
